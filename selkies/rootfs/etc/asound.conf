# ALSA configuration for PulseAudio
# This ensures all ALSA applications use PulseAudio

pcm.!default {
    type pulse
    # Let PulseAudio client library find the server
}

ctl.!default {
    type pulse
}

# Fallback for applications that need a specific card
pcm.pulse {
    type pulse
}

ctl.pulse {
    type pulse
}
