# PulseAudio client configuration
# This config ensures all applications (including snaps) can connect to PulseAudio

# Allow autospawn for applications that need it
autospawn = yes

# Default server to connect to
default-server = unix:/run/user/1000/pulse/native

# Enable shared memory for better performance
enable-shm = yes

# Cookie file location
cookie-file = /tmp/pulse-cookie
